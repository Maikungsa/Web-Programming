<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of Uluru
  var uluru = {lat: 13.794404, lng: 100.3247247};
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 19, center: uluru});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: uluru, map: map});
          // Define the LatLng coordinates for the polygon's path.
          var triangleCoords = [
          {lat: 13.79505558, lng: 100.32446592},
          {lat: 13.79505037, lng: 100.32473414},
          {lat: 13.79467527, lng: 100.32472878},
          {lat: 13.79467527, lng: 100.32479047},
          {lat: 13.79426371, lng: 100.32478779},
          {lat: 13.79426371, lng: 100.32473951},
          {lat: 13.79392852, lng: 100.32473217},
          {lat: 13.79393112, lng: 100.32445858}
        ];

        // Construct the polygon.
        var bermudaTriangle = new google.maps.Polygon({
          paths: triangleCoords,
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35
        });
        bermudaTriangle.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDq6A415CI3zO1mL1sA8CRPZX--VrRz-kA&callback=initMap">
    </script>
  </body>
</html>
